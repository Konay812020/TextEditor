<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h4>Text Editor</h4>
      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Bold Text"
            data-command="bold"
          >
            Bold
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Italic Text"
            data-command="italic"
          >
            Italic
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Underline Text"
            data-command="underline"
          >
            Underline
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="LineThrough Text"
            data-command="strikeThrough"
          >
            LineThrough
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="left Align"
            data-command="justifyLeft"
          >
            <i class="fas fa-align-left"></i>
            Left
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Center Align"
            data-command="justifyCenter"
          >
            <i class="fas fa-align-center"></i>
            Center
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Right Align"
            data-command="justifyRight"
          >
            <i class="fas fa-align-right"></i>
            Right
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Justify Align"
            data-command="justifyFull"
          >
            <i class="fas fa-align-justify"></i>
            Justify
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="upcasefun()"
            title="Uppercase Text"
          >
            Upper Case
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="lwcasefun()"
            title="Lowercase Text"
          >
            Lower Case
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="capcasefun()"
            title="Capitalize Text"
          >
            Capitalize
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Order List"
            data-command="insertOrderList"
          >
            <i class="fas fa-list-ol"></i>
            Order List
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Unorder List"
            data-command="insertUnorderList"
          >
            <i class="fas fa-list-ul"></i>
            Unorder List
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Select All"
            data-command="selectAll"
          >
            <i class="fas fa-check"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Backspace All"
            data-command="delete"
          >
            <i class="fas fa-backspace"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Copy"
            data-command="copy"
          >
            <i class="fas fa-copy"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Cut"
            data-command="cut"
          >
            <i class="fas fa-cut"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Paste"
            data-command="paste"
          >
            <i class="fas fa-paste"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Redo"
            data-command="redo"
          >
            <i class="fas fa-redo"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Undo"
            data-command="undo"
          >
            <i class="fas fa-undo"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Link"
            data-command="createLink"
          >
            <i class="fas fa-link"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Unlink"
            data-command="unlink"
          >
            <i class="fas fa-unlink"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Image"
            data-command="insertParagraph"
          >
            <i class="fas fa-image"></i>
          </button>

          <select
            name="txtcolor"
            id="txtcolor"
            class="btn btn-outline-secondary rounded-0"
            data-command="foreColor"
          >
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="clearfun()"
            data-command="cleartext"
            title="Clear Text"
          >
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="" method="">
            <div class="form-group">
              <!-- <textarea
                name="arti"
                id="textarea"
                class="form-control shadow"
                placeholder="Write Something......"
                rows="15"
              ></textarea> -->
              <!-- <div
                class="divarea"
                id="divarea"
                contenteditable="true"
                spellcheck="false"
              ></div> -->
              <div class="divarea" id="divarea"></div>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
